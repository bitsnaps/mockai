<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Model</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <form id="modelForm">
      <div class="form-group">
        <label for="vectorDB">Vector DB:</label>
        <select id="vectorDB" name="vectorDB" required>
          <option value="chromadb">chromadb</option>
          <option value="faiss">faiss</option>
          <option value="pinecone">pinecone</option>
        </select>
      </div>
      <div class="form-group">
        <label for="collection">Collection:</label>
        <select id="collection" name="collection" required></select>
      </div>
      <div class="form-group">
        <label for="embeddingFunction">Embedding Function:</label>
        <select id="embeddingFunction" name="embeddingFunction" required>
          <option value="text-embedding-3-small">text-embedding-3-small</option>
          <option value="sfr-embedding-mistral">sfr-embedding-mistral</option>
          <option value="e5-mistral-7b">e5-mistral-7b</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <button type="submit">Add Model</button>
    </form>

    <div class="models-table">
      <h2>Available Models</h2>
      <table id="modelsTable">
        <thead>
          <tr>
            <th>Action</th>
            <th>Model ID</th>
            <th>Vector DB</th>
            <th>Collection</th>
            <th>Embedding Function</th>
            <th>Description</th>
            <th>Type</th>
            <th>Max Tokens</th>
            <th>Endpoint</th>
            <th>Owner</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added here dynamically -->
        </tbody>
      </table>
    </div>

    <div id="messagePopup" class="message-popup" style="display: none"></div>
  </body>
</html>
